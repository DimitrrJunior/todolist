<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/style.css">
     <link rel="stylesheet" href="./css/settings.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
     <script src="https://kit.fontawesome.com/afb61712a6.js" crossorigin="anonymous"></script>
     <title>ToDo List</title>
</head>
<body>
     <div class="wrapper">
          <div class="todo__body">
               <div class="todo__content">
                    <h1 class="todo__title">To Do UP</h1>
                    <form action="#" id="data1" class="todo__word--form">
                         <input type="text" placeholder="some words" class="word__input" required>
                         <button type="submit" class="word__button" id="button-add">
                              <i class="fa-solid fa-plus ic-fs"></i>
                         </button>
                    </form>
                    <hr class="todo__line">
                    <h2 class="todo__title--two">To Do list</h2>
                    <div class="todo__box">
                         <div class="todo__box--item">
                              <div class="successfully"><i class="fa-solid fa-check ic-sett"></i></div>
                              <p class="todo__box--text">DSFSDF</p>
                         </div>
                         <div class="todo__box--item">
                              <div class="successfully"></div>
                              <p></p>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</body>
</html>
